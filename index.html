 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="input">
                <input id="inp" type="text" readonly="">
    </div>
    <button class="btn" onclick="delInp()" id="del">AC</button>
    <button class="btn" onclick="addValue('1')" id="1">1</button>
    <button class="btn" onclick="addValue('2')" id="2">2</button>
    <button class="btn" onclick="addValue('3')" id="3">3</button>
    <button class="btn" onclick="addValue('4')" id="4">4</button>
    <button class="btn" onclick="addValue('5')" id="5">5</button>
    <button class="btn" onclick="addValue('6')" id="6">6</button>
    <button class="btn" onclick="addValue('7')" id="7">7</button>
    <button class="btn" onclick="addValue('8')" id="8">8</button>
    <button class="btn" onclick="addValue('9')" id="9">9</button>
    <button class="btn" onclick="addValue('0')" id="0">0</button>
    <button class="btn orng" onclick="addValue('+')" id="+">+</button>
    <button class="btn orng" onclick="addValue('-')" id="-">-</button>
    <button class="btn orng" onclick="addValue('/')" id="/">/</button>
    <button class="btn orng" onclick="addValue('*')" id="*">*</button>
    <button class="btn orng big" onclick="calculateResult()" id="=">=</button>
    
        <script src="script.js"></script>
    </div>
</body>
</html>
